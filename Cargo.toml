tempfile = "3.3.0"
testcontainers = "0.17.0"
thiserror = "1.0.40"
tokio = { version = "1.44.2", features = ["full"] }
tokio-stream = "0.1"
tokio-util = { version = "0.7.12", features = ["compat"] }
tower = "0.4.13"
tower-http = { version = "0.6.1", features = ["trace"] }
